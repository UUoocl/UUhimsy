     <script id="uuhimsyControl_init">
        const obs = new OBSWebSocket();
            wsConnect();

            async function wsConnect() {
                await connectOBS(obs)
                //Initialize uuhimsy controls after connecting to websocket server
                .then(async() => { await getScenes()})
                .then(async() => {loadButtons();})
                .then(async() => {
                    changeTeleprompterScrollSpeed(0, 'rel')
                    changeTeleprompterTextSize(0, 'rel')
                    await obs.call("SetInputSettings", {
                        inputName: "Slide Notes Text",
                        inputSettings: {
                        font: {
                            face: "Arial"
                        }
                    }
                })
                });       
            };
        
        

        var slideControlSources = new Object();
        var collection = new Object
        
        async function getScenes() {
                //create collection object
                collection.scenes = []

                //get scenes from OBS
                const sceneList = await obs.call("GetSceneList");

                //update scene object
                for (let i = 0; i < sceneList.scenes.length; i++) {
                    //for the sources in each scene
                    let sources = await obs.call("GetSceneItemList", { sceneName: sceneList.scenes[i].sceneName })
                    let sourceArray = []
                    //get just the source name
                    sources.sceneItems.forEach(source => {
                        sourceArray.push(source)
                    })

                    //put the scene name and source names in an object
                    const sceneAndSources = new Object()
                    sceneAndSources.sceneName = sceneList.scenes[i].sceneName
                    sceneAndSources.sources = sourceArray

                    //add the scene name and sources to the collection object
                    collection.scenes.push(sceneAndSources)
                }
                console.log("get Scenes done",collection)
            }

        async function getSlideControlSceneItems() {
            slideControlSources = await obs.call("GetSceneItemList", { sceneName: "Slide Controls" });
        }

        async function enableSource(sceneName, sourceName) {
        //Get the Scene Item Id number
            const sceneItemId = await obs.call("GetSceneItemId",{
                sceneName: sceneName,
                sourceName: sourceName,
            })
        //Set the 'Next Slide' Source to Enabled    
            await obs.call("SetSceneItemEnabled", {
                sceneName: sceneName,
                sceneItemId: Number(sceneItemId.sceneItemId),
                sceneItemEnabled: true
            });
        }

        async function toggleSource(sceneName, sourceName) {   
            //Get the Scene Item Id number
            const sceneItemId = await obs.call("GetSceneItemId",{
                sceneName: sceneName,
                sourceName: sourceName,
            })
            console.log(sceneItemId)
            //Get the Scene Item Enabled status true or false
            const sceneItemEnabled = await obs.call("GetSceneItemEnabled",{
                sceneName: sceneName,
                sceneItemId: sceneItemId.sceneItemId,
            })
            console.log(sceneItemEnabled)
            //Set the 'Next Slide' Source to Enabled    
            await obs.call("SetSceneItemEnabled", {
                sceneName: sceneName,
                sceneItemId: Number(sceneItemId.sceneItemId),
                sceneItemEnabled: !(sceneItemEnabled.sceneItemEnabled)
            });
        }

    <script id="teleprompterSettings">
        
        async function getTeleprompterSize() {
            teleprompterSize = await obs.call("GetInputSettings", {
                inputName: "Slide Notes Text"
            });
            return teleprompterSize.inputSettings.font.size;
            //document.getElementById("sizeValue").value = teleprompterSize;
        }
        
        async function getTeleprompterSpeed() {
            const teleprompterSpeed = await obs.call("GetSourceFilter", {
                sourceName: "Slide Notes Text",
                filterName: "Scroll"
            });
            return teleprompterSpeed.filterSettings.speed_y;
            //document.getElementById("speedValue").value = teleprompterSpeed;
        }
        
        async function changeTeleprompterScrollSpeed(change, type, funcName, value){
            sendToTeleprompterBrowser(funcName, value);
        //Send to Slides Notes Text source 
            const teleprompterSpeed = Math.round(await getTeleprompterSpeed());
            console.log("speed", teleprompterSpeed)
            const newValue = type === 'rel'? teleprompterSpeed + change: change;
            await obs.call("SetSourceFilterSettings", {
                sourceName: "Slide Notes Text",
                filterName: "Scroll",
                filterSettings: {
                    speed_y: newValue
                }
            });
            console.log("speed", newValue)
            document.getElementById("scrollSpeed").innerHTML = newValue
            sliderSpeed.value(newValue)
        }
        
        async function changeTeleprompterTextSize(change, type, funcName, value) { 
            sendToTeleprompterBrowser(funcName, value); 
        //Send to Slides Notes Text source 
            const teleprompterSize = await getTeleprompterSize()
            const newValue = type === 'rel'? teleprompterSize + change: change;
            await obs.call("SetInputSettings", {
                inputName: "Slide Notes Text",
                inputSettings: {
                font: {
                    face: "Arial",
                    size: newValue
                }
            }
            })
            document.getElementById("scrollSize").innerHTML = newValue
            sliderSize.value(newValue)
        }

        let pausedTeleprompterSpeed
        async function pauseTeleprompterScroll(funcName) {
            sendToTeleprompterBrowser(funcName);
        //Send to Slides Notes Text source 
            const currentSpeed = await getTeleprompterSpeed();
            if(currentSpeed > 1 ){
                //Pause
                pausedTeleprompterSpeed = await getTeleprompterSpeed();
                await obs.call("SetSourceFilterSettings", {
                sourceName: "Slide Notes Text",
                filterName: "Scroll",
                filterSettings: {
                    speed_y: .001
                }
            });
        } else {
                //Play
                await obs.call("SetSourceFilterSettings", {
                sourceName: "Slide Notes Text",
                filterName: "Scroll",
                filterSettings: {
                    speed_y: pausedTeleprompterSpeed
                }
            });
            }
        }

        async function sendToTeleprompterBrowser(funcName, funcParam){
            console.log('//Send to Teleprompter Browser')
            obs.call("CallVendorRequest", {
                vendorName: "obs-browser",
                requestType: "emit_event",
                requestData: {
                event_name: "teleprompterChangeRequest",
                    event_data: { 
                        functionName: `${funcName}`,
                        value: `${funcParam}`
                        },
                    },
            });
        }
    </script>
